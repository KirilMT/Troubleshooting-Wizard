[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=src --cov-report=term-missing --cov-report=xml:coverage.xml --cov-fail-under=17
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Skip GUI tests in CI environment
markers =
    gui: marks tests that require GUI (deselect with '-m "not gui"')
    integration: marks integration tests (run with '-m integration')

# Default test selection (exclude GUI tests in CI)
addopts = -m "not gui"
