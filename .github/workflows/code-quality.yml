name: Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run format_code.py (Local Development Match)
      run: |
        python tools/format_code.py
      env:
        PYTHONIOENCODING: utf-8

    - name: Black Code Formatting Check
      run: |
        python -m black --check --line-length=100 --diff src/ run.py
      env:
        PYTHONIOENCODING: utf-8

    - name: Flake8 Code Quality Check
      run: |
        python -m flake8 src/ run.py --max-line-length=100 --ignore=E203,W503,E231,E241,E202 --statistics

    - name: Import Sorting Check (isort)
      run: |
        python -m pip install isort
        python -m isort --check-only --diff src/ run.py

    - name: Security Check (bandit)
      run: |
        python -m pip install bandit
        python -m bandit -r src/ -f json || true

    - name: Type Checking (mypy)
      run: |
        python -m pip install mypy
        python -m mypy src/ --ignore-missing-imports || true
      continue-on-error: true

    - name: Pre-commit Hooks (if configured)
      run: |
        if [ -f .pre-commit-config.yaml ]; then
          python -m pip install pre-commit
          pre-commit run --all-files
        else
          echo "No pre-commit config found, skipping"
        fi
      continue-on-error: true
