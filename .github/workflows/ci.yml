name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.7'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run health checks
      run: |
        python -c "from src.logging_config import setup_logging; setup_logging(); from src.health_check import run_health_checks; exit(0 if run_health_checks() else 1)"
    
    - name: Run code quality checks
      run: |
        python tools/format_code.py

  build:
    needs: test
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.7
      uses: actions/setup-python@v4
      with:
        python-version: '3.7'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        powershell -File tools/build.ps1
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: troubleshooting-wizard-exe
        path: dist/*.exe
        retention-days: 30